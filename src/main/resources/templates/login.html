<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<script th:src="@{/static/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/static/js/jquery-form-min.js}"></script>
<title>欢迎登陆</title>
</head>
<body>
<form id="form" action="/auth/login" method="post">
    <table>
      <tr>
        <td>
                               用户名:<input name="username">
        </td>
      </tr>
      <tr>
        <td>
                               密码:<input name="password" type="password">
        </td>
          <!-- <input name="redirectUrl" th:value="${redirectUrl}" type="hidden"> -->
      </tr>
       <tr>
        <td>
                                验证码:<input name="kaptcha">
        </td>
        <td>
             <img id="imgObj" alt="验证码" th:src="@{/kaptcha/image}"  onclick="javascript:changeImg()"/>  
             <a href="#" onclick="javascript:changeImg()">换一张</a>  
        </td>
      </tr>
      <tr>
        <td>
            <input name="phone" value="zhuliang" type="hidden">
            <input name="verificationCode" value="8888" type="hidden">
            <input id="submit" type="button" value="登录">
        </td>
      </tr>
    </table>
</form>
<script th:inline="javascript">

//var redirectUrl = [[${redirectUrl}]]
$("#submit").click(function(){
	  $('#form').ajaxSubmit({  
	  // url: '/auth/login',  
	   url: '/auth/phone/login',  
	   type: 'post',  
	   success: function (data) {  
	     if(data.code == 200){
	        window.location.href = "/";
	     }else{
	    	 changeImg();
	        alert(data.message)
	     }
	   },  
	     clearForm: false,//禁止清楚表单  
	     resetForm: false //禁止重置表单  
	});  
});

//刷新图片  
function changeImg() {  
    var imgSrc = $("#imgObj");  
    var src = imgSrc.attr("src");  
    imgSrc.attr("src", changeUrl(src));  
}  
//为了使每次生成图片不一致，即不让浏览器读缓存，所以需要加上时间戳  
function changeUrl(url) {  
    var timestamp = (new Date()).valueOf();  
    var index = url.indexOf("?",url);  
    if (index > 0) {  
        url = url.substring(0, index);  
    }  
    if ((url.indexOf("&") >= 0)) {  
        url = url + "&timestamp=" + timestamp;  
    } else {  
        url = url + "?timestamp=" + timestamp;  
    }  
    return url;
}  
</script>
</body>
</html>
